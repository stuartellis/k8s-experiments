# These are Terraform and OpenTofu tasks for the Task runner:
#
# https://taskfile.dev
#
# Requirements:
#
# - Git
# - Any UNIX shell, such as Bash or Fish
# - Terraform or OpenTofu
#
# It requires these environment variables to work on a stack:
#
# TFT_CONTEXT - TF configuration
# TFT_STACK   - Name of stack
#
# Set these variables to override the defaults:
#
# TFT_PRODUCT_NAME - Name of project
# TFT_CLI_EXE - The Terraform or OpenTofu executable to use
# TFT_VARIANT - Name of TF workspace
# TFT_REMOTE_BACKEND - Enables remote TF backend
#
# Set TFT_REMOTE_BACKEND to "false" to use local backend:
#
# TFT_REMOTE_BACKEND=false
#
# yamllint disable rule:line-length

version: "3"

## Variables ##

vars:
  # Defaults
  DEFAULT_TFT_CLI_EXE: terraform
  DEFAULT_TFT_VARIANT: default
  DEFAULT_TFT_PRODUCT_NAME:
    ref: "base .ROOT_DIR"

  # Variables to override

  # Override with TFT_CLI_EXE to specify the Terraform or OpenTofu executable
  # To use OpenTofu, specify: TFT_CLI_EXE=tofu
  CURRENT_TFT_CLI_EXE:
    ref: "default .DEFAULT_TFT_CLI_EXE .TFT_CLI_EXE"
  # Override with TFT_VARIANT to specify the name of the TF workspace
  CURRENT_TFT_VARIANT:
    ref: "default .DEFAULT_TFT_VARIANT .TFT_VARIANT"
  # Override with TFT_PRODUCT_NAME to specify the name of the product or project
  CURRENT_TFT_PRODUCT_NAME:
    ref: "default .DEFAULT_TFT_PRODUCT_NAME .TFT_PRODUCT_NAME"

  # Pre-set variables
  TFT_ROOT_DIR: tf
  TFT_SHARED_CONTEXT: all
  TFT_TEMPLATE_NAME: template

  # Calculated variables

  TFT_CONTEXTS_DIR: "{{.ROOT_DIR}}/{{.TFT_ROOT_DIR}}/contexts"
  TFT_STACKS_DIR: "{{.ROOT_DIR}}/{{.TFT_ROOT_DIR}}/definitions"
  TFT_STACK_DIR: "{{.TFT_STACKS_DIR}}/{{.TFT_STACK}}"
  TFT_TMP_DIR: "{{.ROOT_DIR}}/tmp/{{.TFT_ROOT_DIR}}"

  TFT_CLI_BACKEND_FALSE_OPT: "-backend=false"
  TFT_CLI_CHDIR_OPT: "-chdir={{.TFT_STACK_DIR}}"
  TFT_CLI_VAR_FILES_OPT: "-var-file={{.TFT_CONTEXTS_DIR}}/{{.TFT_SHARED_CONTEXT}}/{{.TFT_STACK}}.tfvars -var-file={{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/{{.TFT_STACK}}.tfvars"

  TFT_CONTEXTS:
    sh: ls -d {{.TFT_CONTEXTS_DIR}}/*/ | xargs -n 1 basename
  TFT_CONTEXTS_LIST:
    ref: 'splitList "\n" .TFT_CONTEXTS'
  TFT_FILTERED_TFT_CONTEXTS:
    ref: "without .TFT_CONTEXTS_LIST .TFT_SHARED_CONTEXT .TFT_TEMPLATE_NAME"

  TFT_STACKS:
    sh: ls -d {{.TFT_STACKS_DIR}}/*/ | xargs -n 1 basename
  TFT_STACKS_LIST:
    ref: 'splitList "\n" .TFT_STACKS'
  TFT_FILTERED_STACKS:
    ref: "without .TFT_STACKS_LIST .TFT_TEMPLATE_NAME"

env:
  TF_WORKSPACE: "{{.CURRENT_TFT_VARIANT}}"

## Tasks ##

tasks:
  apply:
    desc: Apply TF stack
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} apply {{.TFT_CLI_PLAN_PATH}}.tfplan"
    requires:
      vars: [TFT_CONTEXT, TFT_STACK]
    vars:
      TFT_CONTEXT_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CONTEXT_CONFIG:
        ref: "fromJson .TFT_CONTEXT_DOCUMENT"
      TFT_CLI_PLAN_PATH: "{{.TFT_TMP_DIR}}/{{.CURRENT_TFT_PRODUCT_NAME}}-{{.TFT_STACK}}-{{.TFT_CONTEXT_CONFIG.metadata.environment}}-{{.CURRENT_TFT_VARIANT}}"

  check-fmt:
    desc: Check formatting of TF code for stack
    cmds:
      - for:
          var: TFT_FILTERED_TFT_CONTEXTS
        cmd: "{{.CURRENT_TFT_CLI_EXE}} fmt -check -diff -recursive {{.TFT_CONTEXTS_DIR}}/{{.ITEM}}/{{.TFT_STACK}}.tfvars"
      - cmd: "{{.CURRENT_TFT_CLI_EXE}} fmt -check -diff -recursive {{.TFT_CONTEXTS_DIR}}/{{.TFT_SHARED_CONTEXT}}/{{.TFT_STACK}}.tfvars"
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} fmt -check -diff -recursive"
    requires:
      vars: [TFT_STACK]

  clean:
    desc: Clean TF stack
    cmds:
      - "rm -fr {{.TFT_STACK_DIR}}/.terraform"
      - "rm -f {{.TFT_TMP_DIR}}/{{.CURRENT_TFT_PRODUCT_NAME}}-{{.TFT_STACK}}-*.tfplan"
      - "rm -f {{.TFT_TMP_DIR}}/{{.CURRENT_TFT_PRODUCT_NAME}}-{{.TFT_STACK}}-*.json"
    requires:
      vars: [TFT_STACK]

  console:
    desc: TF console for stack
    aliases:
      - shell
    interactive: true
    cmds:
      - terraform {{.TFT_CLI_CHDIR_OPT}} console {{.TFT_CLI_VARS_OPT}} {{.TFT_CLI_VAR_FILES_OPT}}
    requires:
      vars: [TFT_CONTEXT, CURRENT_TFT_PRODUCT_NAME, TFT_STACK, CURRENT_TFT_VARIANT]
    vars:
      TFT_CONTEXT_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CONTEXT_CONFIG:
        ref: "fromJson .TFT_CONTEXT_DOCUMENT"
      TFT_CLI_VARS_OPT: "-var='product_name={{.CURRENT_TFT_PRODUCT_NAME}}' -var='stack_name={{.TFT_STACK}}' -var='environment_name={{.TFT_CONTEXT_CONFIG.metadata.environment}}' -var='variant={{.CURRENT_TFT_VARIANT}}'"

  destroy:
    desc: Destroy resources for TF stack
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} apply -destroy -auto-approve {{.TFT_CLI_VARS_OPT}} {{.TFT_CLI_VAR_FILES_OPT}}"
    requires:
      vars: [TFT_CONTEXT, CURRENT_TFT_PRODUCT_NAME, TFT_STACK, CURRENT_TFT_VARIANT]
    vars:
      TFT_CONTEXT_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CONTEXT_CONFIG:
        ref: "fromJson .TFT_CONTEXT_DOCUMENT"
      TFT_CLI_VARS_OPT: "-var='product_name={{.CURRENT_TFT_PRODUCT_NAME}}' -var='stack_name={{.TFT_STACK}}' -var='environment_name={{.TFT_CONTEXT_CONFIG.metadata.environment}}' -var='variant={{.CURRENT_TFT_VARIANT}}'"

  fmt:
    desc: Format code for TF stack
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} fmt"
      - for:
          var: TFT_FILTERED_TFT_CONTEXTS
        cmd: "{{.CURRENT_TFT_CLI_EXE}} fmt {{.TFT_CONTEXTS_DIR}}/{{.ITEM}}/{{.TFT_STACK}}.tfvars"
      - cmd: "{{.CURRENT_TFT_CLI_EXE}} fmt {{.TFT_CONTEXTS_DIR}}/{{.TFT_SHARED_CONTEXT}}/{{.TFT_STACK}}.tfvars"
    requires:
      vars: [TFT_STACK]

  forget:
    desc: Delete a variant from TF remote backend
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} workspace delete {{.TFT_VARIANT}}"
    requires:
      vars: [TFT_STACK, TFT_VARIANT]
    env:
      TF_WORKSPACE: "{{.DEFAULT_TFT_VARIANT}}"

  init:
    desc: Init TF stack
    deps: [clean]
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} init -input=false {{.TFT_CLI_BACKEND_OPT}}"
    requires:
      vars: [TFT_CONTEXT, TFT_STACK]
    vars:
      TFT_CLI_BACKEND_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CLI_BACKEND_CONFIG:
        ref: "fromJson .TFT_CLI_BACKEND_DOCUMENT"
      TFT_CLI_BACKEND_S3_OPT: >
        -backend-config=\"encrypt=true\"
        -backend-config=\"workspace_key_prefix=workspaces\"
        -backend-config=\"assume_role={role_arn=\\\"{{.TFT_CLI_BACKEND_CONFIG.backend_s3.role_arn}}\\\"}\"
        -backend-config=\"region={{.TFT_CLI_BACKEND_CONFIG.backend_s3.region}}\"
        -backend-config=\"bucket={{.TFT_CLI_BACKEND_CONFIG.backend_s3.tfstate_bucket}}\"
        -backend-config=\"dynamodb_table={{.TFT_CLI_BACKEND_CONFIG.backend_s3.tfstate_ddb_table}}\"
        -backend-config=\"key=stacks/{{.CURRENT_TFT_PRODUCT_NAME}}/{{.TFT_CLI_BACKEND_CONFIG.backend_s3.tfstate_dir}}/{{.TFT_STACK}}.tfstate\"
      # This is currently hard-coded to use S3 as the remote TF backend
      TFT_CLI_BACKEND_OPT:
        sh: echo {{if eq .TFT_REMOTE_BACKEND "false"}}{{.TFT_CLI_BACKEND_FALSE_OPT}}{{else}}{{.TFT_CLI_BACKEND_S3_OPT}}{{end}}

  new:
    desc: Create new TF stack
    cmds:
      - cp -r "{{.TFT_STACKS_DIR}}/template" "{{.TFT_STACKS_DIR}}/{{.TFT_STACK}}"
      - for:
          var: TFT_FILTERED_TFT_CONTEXTS
        cmd: cp "{{.TFT_CONTEXTS_DIR}}/template/standard.tfvars" "{{.TFT_CONTEXTS_DIR}}/{{.ITEM}}/{{.TFT_STACK}}.tfvars"
      - cmd: cp "{{.TFT_CONTEXTS_DIR}}/template/all.tfvars" "{{.TFT_CONTEXTS_DIR}}/{{.TFT_SHARED_CONTEXT}}/{{.TFT_STACK}}.tfvars"
    requires:
      vars: [TFT_STACK]

  plan:
    desc: Create TF plan for stack
    cmds:
      - mkdir -p "{{.TFT_TMP_DIR}}"
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} plan -out={{.TFT_CLI_PLAN_PATH}}.tfplan {{.TFT_CLI_VARS_OPT}} {{.TFT_CLI_VAR_FILES_OPT}}"
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} show -json {{.TFT_CLI_PLAN_PATH}}.tfplan > {{.TFT_CLI_PLAN_PATH}}.json"
    requires:
      vars: [TFT_CONTEXT, CURRENT_TFT_PRODUCT_NAME, TFT_STACK, CURRENT_TFT_VARIANT]
    vars:
      TFT_CONTEXT_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CONTEXT_CONFIG:
        ref: "fromJson .TFT_CONTEXT_DOCUMENT"
      TFT_CLI_PLAN_PATH: "{{.TFT_TMP_DIR}}/{{.CURRENT_TFT_PRODUCT_NAME}}-{{.TFT_STACK}}-{{.TFT_CONTEXT_CONFIG.metadata.environment}}-{{.CURRENT_TFT_VARIANT}}"
      TFT_CLI_VARS_OPT: "-var='product_name={{.CURRENT_TFT_PRODUCT_NAME}}' -var='stack_name={{.TFT_STACK}}' -var='environment_name={{.TFT_CONTEXT_CONFIG.metadata.environment}}' -var='variant={{.CURRENT_TFT_VARIANT}}'"

  rm:
    desc: Remove code for TF stack
    cmds:
      - rm -fr "{{.TFT_STACKS_DIR}}/{{.TFT_STACK}}"
      - for:
          var: TFT_FILTERED_TFT_CONTEXTS
        cmd: rm -f "{{.TFT_CONTEXTS_DIR}}/{{.ITEM}}/{{.TFT_STACK}}.tfvars"
    requires:
      vars: [TFT_STACK]

  stacks:
    desc: List TF stacks
    aliases:
      - stacks
    silent: true
    cmds:
      - for:
          var: TFT_FILTERED_STACKS
        cmd: echo "{{.ITEM}}"

  test:
    desc: Run TF test for stack
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} test {{.TFT_CLI_VARS_OPT}} {{.TFT_CLI_VAR_FILES_OPT}}"
    requires:
      vars: [TFT_CONTEXT, CURRENT_TFT_PRODUCT_NAME, TFT_STACK, CURRENT_TFT_VARIANT]
    vars:
      TFT_CONTEXT_DOCUMENT:
        sh: cat {{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/context.json
      TFT_CONTEXT_CONFIG:
        ref: "fromJson .TFT_CONTEXT_DOCUMENT"
      TFT_CLI_VARS_OPT: "-var='product_name={{.CURRENT_TFT_PRODUCT_NAME}}' -var='stack_name={{.TFT_STACK}}' -var='environment_name={{.TFT_CONTEXT_CONFIG.metadata.environment}}' -var='variant={{.CURRENT_TFT_VARIANT}}'"

  validate:
    desc: Validate TF stack
    cmds:
      - "{{.CURRENT_TFT_CLI_EXE}} {{.TFT_CLI_CHDIR_OPT}} validate"
    requires:
      vars: [TFT_STACK]

  ## Context tasks ##

  context:list:
    desc: List contexts
    aliases:
      - contexts
    silent: true
    cmds:
      - for:
          var: TFT_FILTERED_TFT_CONTEXTS
        cmd: echo "{{.ITEM}}"

  context:new:
    desc: Create a new TF context
    cmds:
      - mkdir -p "{{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}"
      - for:
          var: TFT_FILTERED_STACKS
        cmd: cp "{{.TFT_CONTEXTS_DIR}}/template/standard.tfvars" "{{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}/{{.ITEM}}.tfvars"
      - cp "{{.TFT_CONTEXTS_DIR}}/template/context.json" "{{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}"
    requires:
      vars: [TFT_CONTEXT]

  context:rm:
    desc: Remove a TF context
    cmds:
      - rm -fr "{{.TFT_CONTEXTS_DIR}}/{{.TFT_CONTEXT}}"
    requires:
      vars: [TFT_CONTEXT]
